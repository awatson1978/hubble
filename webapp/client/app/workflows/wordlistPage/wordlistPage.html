<template name="wordlistPage">
  <div id="wordlistPage" class="page">
    <div class="container  doesnt-overlap-header">
      {{> wordlistFormTemplate }}
      {{> wordlistIndexTemplate }}
    </div>
  </div>
</template>

<template name="wordlistIndexTemplate">
  <div class="padded">
    <div class="panel panel-info">
      <div class="panel-heading">
        <input id="wordlistSearchInput" type="text" class="form-control" placeholder="Filter..." />
      </div>
      <div class="panel-body">
        <div class="row">
          {{#each fryWordList}}
            {{> wordlistListItemTemplate }}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
<template name="wordlistListItemTemplate">
  <div class="wordlistItem padded panel centered col col-md-2">
    {{ Word }}
  </div>
</template>




<template name="wordlistFormTemplate">
  <div class="padded">
    {{#if word}} {{#with word}}
    <div class="panel panel-info">
      <div class="panel-heading padded">
        <bold>Word ID:</bold> {{_id}}
      </div>
      <div class="word-form">
        <input id="wordInput" class="form-control" type="text" placeholder="spelling..." value="{{Word}}" {{word_enabled}} />
        <label class="smallgray" for="wordInput">Spelling</label>
      </div>
      {{#if isNewWord}}
      <div class="spacer row"></div>
      <div class="container">
        <div class="col col-lg-12">
          <button id="newWordButton" type="button" class="fullwidth btn btn-info" width="100%">Create New Word!</button>
        </div>
      </div>
      {{/if}} {{#if isDeletingWord}}
      <div class="spacer row"></div>

      <div class="alert alert-danger with-top-spacer">
        <div class="container">
          <div class="col col-lg-6">
            <button id="deleteWordButton" type="button" class="fullwidth btn btn-danger">Delete This Word</button>
          </div>
          <div class="col col-lg-6">
            <button id="cancelDeleteWordButton" type="button" class="fullwidth btn btn-danger">Cancel</button>
          </div>
        </div>
      </div>
      {{/if}}

    </div>
    {{/with}} {{else}}
    <div class="panel panel-info">
      <div class="panel-heading padded">
        <bold>Word ID:</bold> ...
      </div>
      <div class="centered dictionary-form">
        <h2>Select a word to edit.</h2>
      </div>
    </div>
    {{/if}}
  </div>
</template>

<!-- //TODO:  rename customersDatasetPage to customersDatasetTemplate -->
<template name="customersDatasetPage">
    <div id="customerDatasetPage" class="page">
        <div class="container doesnt-overlap-header">
            <div id="sidebarPanel" class="col col-lg-3">
                {{> customersListTemplate }}
            </div>
            <div id="formPanel" class="col col-lg-9 unpadded">
                {{> customerFormTemplate }}
            </div>
        </div>
    </div>
</template>

<!-- //TODO:  rename customersListTemplate to customerIndexTemplate -->
<template name="customersListTemplate" class="with-bottom-spacer">
    <div class="padded">
        <div class="panel panel-info">
            <div class="panel-heading">
                <input id="customerSearchInput"type="text" placeholder="Filter..." />
            </div>
            <ul class="list-group">
                {{#each customersList}}
                {{> customersListItemTemplate }}
                {{/each}}
            </ul>
        </div>
    </div>
</template>
<template name="customersListItemTemplate">
    <li class="list-group-item">{{FirstName}} {{LastName}}</li>
</template>



<template name="customerFormTemplate">
    {{#if user }}
        {{#with user}}
        <div class="padded">
            <div class="panel panel-info">
                <div class="panel-heading padded">
                    <bold>Customer ID:</bold> {{_id}}
                </div>
                <div class="customer-form">
                    <!-- don't add with-bottom-padding to the first column, so it displays on mobile correctly -->
                    <div class="col col-lg-6">
                        <input id="firstNameInput" type="text" placeholder="First Name" value="{{FirstName}}" {{first_name_enabled}} />
                        <label class="smallgray" for="firstNameInput">First Name</label>

                        <input id="companyInput" type="text" placeholder="Company" value="{{Company}}"  {{company_enabled}} />
                        <label class="smallgray" for="companyInput">Company</label>

                        <input id="addressInput" type="text" placeholder="Address" value="{{Address}}"  {{address_enabled}} />
                        <label class="smallgray" for="addressInput">Address</label>

                        <input id="cityInput" type="text" placeholder="City" value="{{City}}"  {{city_enabled}} />
                        <label class="smallgray" for="cityInput">City</label>

                        <input id="phoneInput" type="tel" placeholder="Phone" value="{{Phone}}"  {{phone_enabled}} />
                        <label class="smallgray" for="phoneInput">Phone</label>

                        <input id="webInput" type="url" placeholder="Web" value="{{Web}}"  {{web_enabled}} />
                        <label class="smallgray" for="webInput">Website</label>
                    </div>
                    <div class="col col-lg-6 ">
                        <input id="lastNameInput" type="text" placeholder="Last Name" value="{{LastName}}"  {{last_name_enabled}} />
                        <label class="smallgray" for="lastNameInput">Last Name</label>

                        <input id="countyInput" type="text" placeholder="County" value="{{County}}"  {{county_enabled}} />
                        <label class="smallgray" for="countyInput">County</label>

                        <input id="stateInput" type="text" placeholder="State" value="{{State}}"  {{state_enabled}} />
                        <label class="smallgray" for="stateInput">State</label>

                        <input id="zipInput" type="text" placeholder="Zip" value="{{ZIP}}"  {{zip_enabled}} />
                        <label class="smallgray" for="zipInput">Zip</label>

                        <input id="faxInput" type="tel" placeholder="Fax" value="{{Fax}}"  {{fax_enabled}} />
                        <label class="smallgray" for="faxInput">Fax</label>

                        <input id="emailInput" type="email" placeholder="Email" value="{{Email}}"  {{email_enabled}} />
                        <label class="smallgray" for="emailInput">Email</label>
                    </div>
                    {{#if isNewTask}}
                    <div class="padded col col-lg-12">
                        <button id="newUserButton" type="button" class="fullwidth btn btn-info" width="100%">Create New User!</button>
                    </div>
                    {{/if}}

                    {{#if isDeletingTask}}
                    <div class="padded col col-lg-12 with-bottom-padding">
                        <div class="alert alert-danger">
                            <h4 class="centered">Are you sure you want to delete this user?</h4>
                            <div class="container">
                                <div class="col col-lg-6">
                                    <button id="deleteUserButton" type="button" class="fullwidth btn btn-danger">Delete</button>
                                </div>
                                <div class="col col-lg-6">
                                    <button id="cancelDeleteButton" type="button" class="fullwidth btn btn-danger">Cancel</button>
                                </div>

                            </div>
                        </div>
                    </div>
                    {{/if}}
                </div>
            </div>
        </div>
        {{/with}}
    {{else}}
        <div class="padded">
            <div class="panel panel-info">
                <div class="panel-heading padded">
                    <bold>Customer ID:</bold> ...
                </div>
                <div class="centered padded customer-form">
                    <h2>Select a record.</h2>
                </div>
            </div>
        </div>
    {{/if}}
</template>
